<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}Audio Recorder{% endblock %}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
      <style>
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         body {
         font-family: 'Arial', sans-serif;
         background-color: #1a1a2e; /* Dark background */
         color: #f0f0f0; /* Light text */
         padding: 20px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 100vh;
         }
         h1 {
         text-align: center;
         font-size: 2.5rem;
         color: #e74c3c; /* Accent color */
         margin-bottom: 20px;
         }
         h2 {
         color: #e74c3c; /* Red for headings */
         margin-bottom: 10px;
         }
         /* Button Styling */
         button {
         background-color: #2c3e50; /* Dark blue button background */
         color: #ecf0f1; /* Light grey text on buttons */
         font-size: 1rem;
         padding: 15px 30px;
         margin: 10px;
         border: 2px solid #e74c3c; /* Red border */
         border-radius: 8px;
         cursor: pointer;
         transition: all 0.3s ease;
         }
         button:hover {
         background-color: #e74c3c; /* Red color on hover */
         color: #1a1a2e; /* Dark text when hovered */
         }
         button:disabled {
         background-color: #555; /* Grey out disabled button */
         color: #f0f0f0; /* Grey text */
         cursor: not-allowed;
         }
         .audio-container {
         width: 80%;
         max-width: 800px;
         background-color: #2c3e50; /* Dark blue background */
         padding: 20px;
         border-radius: 8px;
         margin-bottom: 30px;
         text-align: center;
         }
         audio {
         width: 100%; 
         background-color: #34495e; 
         border: none;
         border-radius: 8px;
         outline: none;
         }
         audio::-webkit-media-controls-panel {
         background-color: #34495e; 
         }
         audio::-webkit-media-controls-current-time-display,
         audio::-webkit-media-controls-time-remaining-display {
         color: #ecf0f1; 
         }
         .output-container {
         background-color: #34495e; /* Dark blue background */
         border: 1px solid #555; 
         padding: 20px;
         border-radius: 8px;
         margin-bottom: 30px;
         width: 80%;
         max-width: 800px;
         }
         pre {
         font-family: 'Courier New', monospace;
         white-space: pre-wrap;
         word-wrap: break-word;
         color: #ecf0f1; }
         #output {
         background-color: #2c3e50; /* Slightly darker blue for final transcription */
         padding: 15px;
         border-radius: 5px;
         min-height: 100px;
         color: #bdc3c7; 
         }
         #interimOutput {
         background-color: #34495e; 
         padding: 15px;
         border-radius: 5px;
         min-height: 80px;
         margin-top: 10px;
         font-style: italic;
         color: #f39c12; /* Soft yellow */
         }
         #LLMoutput {
         background-color: #34495e; 
         padding: 15px;
         border-radius: 5px;
         min-height: 80px;
         margin-top: 10px;
         font-style: bold;
         color: #f39c12; /* Soft yellow */
         }
         .transcriptions {
         display: flex;
         justify-content: space-between;
         width: 80%;
         max-width: 800px;
         }
         /* File Upload Section */
         .file-upload {
         background-color: #2c3e50; /* Dark background */
         padding: 20px;
         border-radius: 8px;
         margin-bottom: 20px;
         width: 80%;
         max-width: 800px;
         text-align: center;
         }
         .file-upload input {
         margin-right: 10px;
         padding: 10px;
         border: 2px solid #e74c3c;
         border-radius: 5px;
         }
      </style>
   </head>
   <body>
      <div class="navbar">
         <a href="/">Home</a>
         <a href="/record">Record Audio</a>
      </div>
      <div class="content">
         {% block content %}{% endblock %}
      </div>
   </body>
</html>
