<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}Audio Recorder{% endblock %}</title>
      <style>
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
        }
         body {
             font-family: 'Arial', sans-serif;
             background-color: #1a1a2e;
             color: #f0f0f0;
             display: flex;
             flex-direction: column;
             align-items: center;
             height: 100vh;
        }
         .navbar {
             display: flex;
             justify-content: center;
             width: 100%;
             background: #2c3e50;
             padding: 15px 0;
        }
         .navbar a {
             color: white;
             text-decoration: none;
             margin: 0 15px;
             font-size: 1.2rem;
        }
         .content {
             width: 100%;
             display: flex;
             flex-direction: column;
             align-items: center;
        }
         /* Button Styling */
         button {
             background-color: #2c3e50;
             color: #ecf0f1;
             font-size: 1rem;
             padding: 15px 30px;
             margin: 10px;
             border: 2px solid #e74c3c;
             border-radius: 8px;
             cursor: pointer;
             transition: all 0.3s ease;
        }
         button:hover {
             background-color: #e74c3c;
             color: #1a1a2e;
        }
         button:disabled {
             background-color: #555;
             color: #f0f0f0;
             cursor: not-allowed;
        }
         .audio-container {
             width: 80%;
             max-width: 800px;
             background-color: #2c3e50;
             padding: 20px;
             border-radius: 8px;
             margin-bottom: 30px;
             text-align: center;
        }
         audio {
             width: 100%;
             background-color: #34495e;
             border: none;
             border-radius: 8px;
             outline: none;
        }
         audio::-webkit-media-controls-panel {
             background-color: #34495e;
        }
         audio::-webkit-media-controls-current-time-display, 
         audio::-webkit-media-controls-time-remaining-display {
             color: #ecf0f1;
        }
      </style>
   </head>
   <body>
      <div class="navbar">
         <a href="/">Home</a>
         <a href="/record">Record Audio</a>
      </div>
      <div class="content">
         {% block content %}{% endblock %}
      </div>
   </body>
</html>
